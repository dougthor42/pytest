language: python
dist: xenial
python: '3.7.4'
cache: false

env:
  global:
    - PYTEST_ADDOPTS=-vv --showlocals --durations=100 --exitfirst

# setuptools-scm needs all tags in order to obtain a proper version
git:
  depth: false

install:
  - python -m pip install --upgrade --pre tox

jobs:
  include:
    - env: TOXENV=py36-xdist PYTEST_COVERAGE=1 PYTEST_REORDER_TESTS=0
      python: '3.6.9'

before_script:
  - |
    # Do not (re-)upload coverage with cron runs.
    if [[ "$TRAVIS_EVENT_TYPE" = cron ]]; then
      PYTEST_COVERAGE=0
    fi
  - |
    if [[ "$PYTEST_COVERAGE" = 1 ]]; then
      export COVERAGE_FILE="$PWD/.coverage"
      export COVERAGE_PROCESS_START="$PWD/.coveragerc"
      export _PYTEST_TOX_COVERAGE_RUN="coverage run -m"
      export _PYTEST_TOX_EXTRA_DEP=coverage-enable-subprocess
    fi
  - tox --notest -vv

script: env COLUMNS=120 tox -vv

after_success:
  - |
    if [[ "$PYTEST_COVERAGE" = 1 ]]; then
      env CODECOV_NAME="$TOXENV-$TRAVIS_OS_NAME" scripts/report-coverage.sh
    fi

branches:
  only:
    - my-master
